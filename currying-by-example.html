<html>
  <body>
    <script type="text/javascript">
      // Using bind function
      let multiply = function(x, y) {
          console.log(x * y);
      }

      let multiplyByTwo = multiply.bind(this, 2);
      multiplyByTwo(3);

      // Using closures
      let multiply = function(x) {
          return function (y) {
              console.log(x*y);
          }
      }

      let multiplyByTwo = multiply(2);
      multiplyByTwo(3)
    </script>
    </body>
  </html>
