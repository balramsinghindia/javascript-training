<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaining</title>
</head>
<body>
    <h3>Optional Chaining deals with nested objects</h3>
    <script>


    let user = {
        name : "kishore",
        age : 22,
        address  : {
            no : 22 ,
            streetName : "11th cross street",
            city : "Chennai"
        }
    }

    console.log(user.address.city);  // chennai
    console.log(user.address2?.city);  // undefined becuase ?. returns undefined if the value before it has problem  
    console.log(user.address2.city);  // error
   
    // key Note : use optional chaining (?.) if the value before it was optional

    </script>
</body>
</html>
