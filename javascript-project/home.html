<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class method - home page</h2>


<div>
        <img src="https://placehold.it/200x150?text=1" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=2" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=3" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=4" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=5" alt="" title="" class="img" width="200" height="150" text="dfd" />
    </div>
    <button onclick="myCarousel.plusSlide(-1)" class="prev">Prev</button>
    <button onclick="myCarousel.plusSlide(+1)">Next</button>
    
        
    <a href="#" onclick="myModal.showModal()">  <h3> Open Modal </h3></a>
    
    <div class="my-modal hidden">
        <div class="modal-header">
            <span class="modal-title">Modal Header</span>
            <span onclick="myModal.hideModal()"> <button id="close-icon" class="close-icon" type="button"> X </button></span>
        </div>
        <hr>
        <div class="modal-body">
            <p> Modal body here...</p>
        </div>
        <hr>
        <div class="modal-footer">
            <button type="button" onclick="myModal.hideModal()"> Close </button>
            <button type="submit" onclick="myModal.hideModal()" onblur="myModal.routeFocus()"> OK </button>
        </div>
    </div>
        
    <script src="js/home.js"></script>
        
        
  
</body>
</html>
