<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var curr_slide = 1;
        function showslides(n){
            var allslides = document.getElementsByClassName("image-container");
            console.log(allslides);
            for(var i=0 ; i < allslides.length ; i++){
                allslides[i].style.display = "none";
            }
            allslides[n-1].style.display = "block";
        }
        showslides(curr_slide);
        function addslide(n){
            if(curr_slide+n>5){
                curr_slide = 1;
            }
            else if(curr_slide+n<1){
                curr_slide = 5;
            }
            else{
                curr_slide+=n;
            }
            showslides(curr_slide);
        }
    </script>
    <style>
        img{
            width:100%;
            height:400px;
        }
        .image-container{
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="./images/1.jpeg"/>
        </div>

        <div class="image-container">
            <img src="./images/2.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/3.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/4.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/5.jpeg"/>
        </div>
        <button onclick="addslide(-1)">left</button>
        <button onclick="addslide(1)">right</button>
    </main>
</body>
</html>
