<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var currSlide = 1;
        showslides(currSlide);
        function showslides(n){
            var allSlides = document.getElementsByClassName("image-container");
            console.log(allSlides);
            for(var i=0 ; i < allSlides.length ; i++){
                allSlides[i].style.display = "none";
            }
            allSlides[n-1].style.display = "block";
        }
        
        function addslide(n){
            if(currSlide+n>5){
                currSlide = 1;
            }
            else if(currSlide+n<1){
                currSlide = 5;
            }
            else{
                currSlide+=n;
            }
            showslides(currSlide);
        }
    </script>
    <style>
        img{
            width:100%;
            height:400px;
        }
        .image-container{
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <div class="image-container">
            <img src="./images/1.jpeg"/>
        </div>

        <div class="image-container">
            <img src="./images/2.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/3.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/4.jpeg"/>
        </div>
        <div class="image-container">
            <img src="./images/5.jpeg"/>
        </div>
        <button onclick="addslide(-1)">left</button>
        <button onclick="addslide(1)">right</button>
    </main>
</body>
</html>
