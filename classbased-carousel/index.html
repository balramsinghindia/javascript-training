<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Class method</h2>


<div>
        <img src="https://placehold.it/200x150?text=1" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=2" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=3" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=4" alt="" title="" class="img" width="200" height="150"/>
        <img src="https://placehold.it/200x150?text=5" alt="" title="" class="img" width="200" height="150" text="dfd" />
    </div>
    <button onclick="myCarousel.plusSlide(-1)" class="prev">Prev</button>
    <button onclick="myCarousel.plusSlide(+1)">Next</button>

<script>
class Carousel {
  constructor(name, year) {
    this.name = name;
    this.year = year;
    this.currentIndex = 1;
	this.showSlide(this.currentIndex)
  }
  showSlide(n) {
    var allSlides = document.getElementsByClassName("img");
    if(n > allSlides.length){n= 1; this.currentIndex=1;}
    if(n < 1) {n = allSlides.length; this.currentIndex= allSlides.length;}
    for(let i= 0; i < allSlides.length; i++){
      allSlides[i].style.display="none";
    }
    allSlides[n-1].style.display = "block";
  }
  plusSlide(n){
    this.showSlide(this.currentIndex = this.currentIndex + n);
  }
}

let myCarousel = new Carousel();

</script>

</body>
</html>
