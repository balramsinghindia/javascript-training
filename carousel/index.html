<html>
    <head></head>
<body>
    <div>
        <img src="images/1.jpg" alt="" title="" class="img" width="200" height="150"/>
        <img src="images/2.jpg" alt="" title="" class="img" width="200" height="150"/>
        <img src="images/3.jpg" alt="" title="" class="img" width="200" height="150"/>
        <img src="images/4.jpg" alt="" title="" class="img" width="200" height="150"/>
        <img src="images/5.jpg" alt="" title="" class="img" width="200" height="150"/>
    </div>
    <button onclick="plusSlide(-1)">Prev</button>
    <button onclick="plusSlide(+1)">Next</button>

    <script type="text/javascript">
        var currentIndex = 1;

        function showSlide(n) {
            var allSlides = document.getElementsByClassName("img");
            if(n > allSlides.length){n= 1; currentIndex=1;}
            if(n < 1) {n = allSlides.length; currentIndex= allSlides.length;}
            for(i= 0; i < allSlides.length; i++){
                allSlides[i].style.display="none";
            }
            allSlides[n-1].style.display = "block";
        }

        showSlide(currentIndex);


        function plusSlide(n){
            showSlide(currentIndex = currentIndex + n);
        }


    </script>
</body>
</html>
