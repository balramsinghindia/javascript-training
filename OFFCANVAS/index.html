<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>off-canvas</title>
    <link rel="stylesheet" href="./index.css">
   <script type="text/javascript" src="./index.js"></script>
</head>  
<body>
    <button onclick="openOffCanvas()">open-off-canvas</button>
    <!----------canvas division--------------------->
    <main>
        <section>
            <div class="canvas" id="canvas-division">
                <div class="canvas__header">
                    <h5>Off Canvas</h5>
                    <button class="close" onclick="closeOffCanvas()">&times;</button>
                </div>
                <div class="canvas__body">Some text as placeholder. In real life you can have the elements you have chosen. Like, text, images, lists, etc.</div>
                <div class="canvas__footer">Canvas Footer</div>
            </div>
        </section>
    </main>
</body>
</html>
